<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/aiticle/aiticle_list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
<form class="layui-form form-filter">
    <div class="layui-form-item layui-inline">
        <select  class="cate-name">
           
          </select>               
      </div>
      <div class="layui-form-item layui-inline">
        <select class="state">
            <option value="">所有状态</option>
            <option value='已发布'>已发布</option>
            <option value='草稿'>草稿</option>
          </select>               
      </div>
      <div class="layui-form-item layui-inline">
        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
      </div>
            </form>    
            <!-- 列表区域 -->
            <table class="layui-table">
              <colgroup>
                <col width="350">
                <col>
                <col>
                <col>
                <col>
              </colgroup>
              <thead>
                <tr>
                  <th>文章标题</th>
                  <th>分类</th>
                  <th>发表时间</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr> 
              </thead>
              <tbody>
              </tbody>
            </table>
            
<div id="test"></div>
        </div>
      </div>
    
      <!-- 头部筛选区域 -->
      <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
         {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}} 
      </script>
      <!-- 定义一个渲染文章列表的模板 -->
      <script type="text/html" id="tpl-aiticleList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|initDate}}</td>
            <td>{{$value.state}}</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs">编辑</button>
              <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-index='{{$value.Id}}'>删除</button>
            </td>
          </tr>
        {{/each}}
      </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/aiticle/aiticle_list.js"></script>
</body>
</html>
